plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// ... (کدهای مربوط به localProperties و keystore مثل قبل بماند) ...

android {
    namespace "com.example.forbidden_line"
    
    // === ارتقا به SDK 35 (اجباری برای audioplayers) ===
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        // === ارتقا به جاوا 17 (اجباری برای گریدل 8) ===
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.forbidden_line"
        minSdkVersion 24 // کمی بالاتر ببرید تا سازگارتر باشد
        
        // === ارتقا به SDK 35 ===
        targetSdkVersion 35
        
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }
    
    // ... (بقیه کدها مثل signingConfigs و buildTypes بدون تغییر) ...
}
// ...
