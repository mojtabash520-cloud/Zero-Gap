publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.35.1
  flame_audio: ^2.11.14
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.4
